<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <h1 id="size"></h1>

    <!-- bootstrap columns -->
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col bg-info">Column</div>
          <div class="col bg-success">Column</div>
          <div class="col bg-info">Column</div>
          <div class="col bg-success">Column</div>
          <div class="col bg-info">Column</div>
          <div class="col bg-success">Column</div>
          <div class="col bg-info">Column</div>
          <div class="col bg-success">Column</div>
          <div class="col bg-info">Column</div>
          <div class="col bg-success">Column</div>
          <div class="col bg-info">Column</div>
          <div class="col bg-success">Column</div>
        </div>
      </div>
    </div>
    <!--end bootstrap columns-->
    <!--start nav-->
    <div class="container-fluid menu">
      <div class="container">
        <div class="row">
          <div
            class="logo col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1"
          ></div>
          <div
            class="mSearch col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
          >
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
          <div
            class="empty col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3"
          ></div>

          <div
            class="icon1 icon col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1"
          ></div>
          <div
            class="icon2 icon col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1"
          ></div>
        </div>
        <div class="row">
          <div class="catalog col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1">Каталог</div>

          <div
            class="mNavItem col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1"
          >
            <a href="#">h1A</a>
          </div>
          <div
            class="mNavItem col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1"
          >
            <a href="#">h1A</a>
          </div>
          <div
            class="mNavItem col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1"
          >
            <a href="#">h1A</a>
          </div>
          <div
            class="mNavItem col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1"
          >
            <a href="#">h1A</a>
          </div>
        </div>
      </div>
    </div>
    <!--end nav-->
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/слайдер.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="images/слайдер.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="images/слайдер.png" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="container-fluid category">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 col-xxl">
            <div class="categoryContent clothes">
              <a href="#">Одяг</a>
            </div>
          </div>

          <div class="col-12 col-sm-12 col-md-4 col-lg-1 col-lg-3 col-xxl-2">
            <div class="categoryContent phones">
              <a href="#">Телефони</a>
            </div>
          </div>

          <div class="col">
            <div class="categoryContent beauty">
              <a href="#">Краса</a>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-6 col-xxl">
            <div class="categoryContent sport">
              <a href="#">Спорт</a>
            </div>
          </div>

          <div class="col-12 col-sm-12 col-md-4 col-lg-1 col-lg-3 col-xxl-2">
            <div class="categoryContent catalogue">
              <a href="#">Каталог</a>
            </div>
          </div>

          <div class="col">
            <div class="categoryContent toys">
              <a href="#">Іграшки</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
